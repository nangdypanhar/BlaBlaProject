name: bla_bla_project
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.5.2
  
dependencies:
  flutter:
    sdk: flutter
 
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_svg: ^2.0.17
  provider: ^6.1.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^5.0.0
 
flutter:
  uses-material-design: true
  fonts:
    - family: Eesti
      fonts:
        - asset: assets/fonts/GT-Eesti-Bold.otf
        - asset: assets/fonts/GT-Eesti-Light.otf
        - asset: assets/fonts/GT-Eesti-Regular.otf
        - asset: assets/fonts/GT-Eesti-Thin.otf
 
  assets:
    - assets/images/
 